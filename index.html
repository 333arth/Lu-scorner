<!DOCTYPE html>
<html>
<head>
  <title>Earth Girl Jewels</title>
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      background-color: #e8f5e9;
      color: #2e7d32;
      text-align: center;
    }
    .product {
      border: 1px solid #c8e6c9;
      margin: 20px auto;
      padding: 20px;
      width: 250px;
      background-color: #fff;
      border-radius: 10px;
    }
    button {
      background-color: #388e3c;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #2e7d32;
    }
    #cart {
      margin: 30px auto;
      padding: 20px;
      border: 1px dashed #81c784;
      width: 300px;
      background-color: #ffffff;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¿ Earth Girl Jewels</h1>
  <p>Handmade jewelry rooted in nature ðŸŒ±</p>

  <div class="product">
    <h2>Beaded Bracelet</h2>
    <p>K120</p>
    <button onclick="addToCart('Beaded Bracelet', 120)">Add to Cart</button>
  </div>

  <div class="product">
    <h2>Nature Necklace</h2>
    <p>K150</p>
    <button onclick="addToCart('Nature Necklace', 150)">Add to Cart</button>
  </div>

  <div id="cart">
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total: K<span id="cartTotal">0</span></strong></p>
    <button onclick="showPayment()">Proceed to Payment</button>
  </div>

  <div id="payment" style="display:none; margin-top:20px;">
    <h2>ðŸ’¸ Payment Instructions</h2>
    <p>Send the total amount to:</p>
    <p><strong>MTN: 0966 123 456</strong></p>
    <p><strong>Airtel: 0977 654 321</strong></p>
    <p>Then WhatsApp proof to <strong>0977 789 012</strong></p>
  </div>

  <script>
    let cart = [];
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - K${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total;
    }

    function showPayment() {
      document.getElementById("payment").style.display = "block";
    }
  </script>

</body>
</html>
