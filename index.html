<script>
  let cart=[], clickCount=0;
  function addToCart(name,price){
    cart.push({name,price});

    if(clickCount>=3) document.getElementById("payment").style.display="block";
  }
  function updateCart(){
    const items=document.getElementById("cartItems"),
          totalEl=document.getElementById("cartTotal");
    items.innerHTML=""; let t=0;
    cart.forEach(i=>{
      items.innerHTML+=`<li>${i.name} - K${i.price}</li>`; t+=i.price;
    });
    totalEl.textContent=t;
