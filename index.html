<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçÄ Earth Girl Jewels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #575B49;
      margin: 0;
      padding: 0;
      color: #4b4b3a;
      font-size: 24px;
    }

    header {
      background-color: #575B49;
      text-align: center;
      padding: 60px 20px 30px;
      border-bottom: 6px solid #a2a378;
    }

    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 80px;
      color: #3b3b2c;
      margin: 0;
    }

    #searchBar {
      display: block;
      margin: 30px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      font-size: 28px;
      border: 1px solid #a2a378;
      border-radius: 12px;
    }

    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 40px;
      width: 100%;
      max-width: 1300px;
    }

    .product {
      background-color: #fffdf7;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      border: 2px solid #e0dccf;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .product img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .product h3 {
      font-size: 30px;
      margin: 15px 0;
    }

    .product p {
      font-size: 26px;
      margin: 10px 0;
    }

    .product button {
      background-color: #a2a378;
      color: white;
      padding: 16px 26px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .product button i {
      margin-right: 8px;
    }

    .product button:hover {
      background-color: #889866;
    }

    #cartSummary {
      display: none;
      background-color: #fffdf7;
      margin: 30px auto;
      padding: 30px;
      border: 2px solid #a2a378;
      border-radius: 12px;
      max-width: 600px;
    }

    footer {
      background-color: #c8d5b9;
      padding: 40px 20px;
      text-align: center;
      border-top: 6px solid #a2a378;
      position: sticky;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 10px;
      color: #4b4b3a;
    }

    footer a {
      margin: 0 14px;
      color: #3b3b2c;
      text-decoration: none;
      font-size: 26px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .social-icons img {
      width: 40px;
      margin: 0 12px;
      vertical-align: middle;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    .cart-toggle {
      background-color: #a2a378;
      color: white;
      padding: 18px 28px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      margin: 30px auto;
      display: block;
      cursor: pointer;
    }

    .cart-toggle:hover {
      background-color: #889866;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/1vWTKja.png" alt="Logo">
  <h1>üçÄ Earth Girl Jewels</h1>
  <input type="text" id="searchBar" placeholder="Search for products...">
</header>

<div class="container">
  <button class="cart-toggle" onclick="toggleCart()">üõí View Cart</button>
  <div class="products" id="productList"></div>
  <div id="cartSummary">
    <h2>üõí Your Cart</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total: K<span id="cartTotal">0</span></strong></p>
  </div>
</div>

<footer>
  <p>Contact: <strong>earthgirljewels@gmail.com</strong> | Phone: +260 764 202 839</p>
  <div class="social-icons">
    <a href="https://www.instagram.com/earth_girl_jewels" target="_blank">
      <img src="https://i.imgur.com/PXbFSrS.png" alt="Instagram">
    </a>
    <a href="https://www.tiktok.com/@earth_girl_jewels" target="_blank">
      <img src="https://i.imgur.com/X6wLQTT.png" alt="TikTok">
    </a>
    <a href="https://wa.me/260764392028" target="_blank">
      <img src="https://i.imgur.com/k4lRkG5.png" alt="WhatsApp">
    </a>
  </div>
</footer>

<script>
  const products = [
    { name: 'Beaded Necklace', price: 120, img: 'https://i.imgur.com/TDj1RYI.jpg' },
    { name: 'Stone Bracelet', price: 90, img: 'https://i.imgur.com/0rnl5fp.jpg' },
    { name: 'Earthy Earrings', price: 60, img: 'https://i.imgur.com/jWfCwzd.jpg' },
    { name: 'Leaf Pendant', price: 150, img: 'https://i.imgur.com/SSUclJM.jpg' },
    { name: 'Woven Anklet', price: 80, img: 'https://i.imgur.com/jPqA5Jz.jpg' },
    { name: 'Nature Ring', price: 70, img: 'https://i.imgur.com/eh8EAYQ.jpg' }
  ];

  const productList = document.getElementById('productList');
  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  let cart = [];

  products.forEach(product => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>K${product.price}</p>
      <button onclick="addToCart('${product.name}', ${product.price})">
        <i class="fas fa-cart-plus"></i> Add to Cart
      </button>
    `;
    productList.appendChild(div);
  });

  function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
  }

  function updateCart() {
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      cartItems.innerHTML += `<li>${item.name} - K${item.price}</li>`;
      total += item.price;
    });
    cartTotal.textContent = total;
  }

  function toggleCart() {
    const summary = document.getElementById('cartSummary');
    summary.style.display = summary.style.display === 'none' ? 'block' : 'none';
  }
</script>

</body>
</html>
