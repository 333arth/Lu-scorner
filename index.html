<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçÄ Earth Girl Jewels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      color: #4b4b3a;
    }

    header {
      background-color: #f8dce1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
      color: #4b4b3a;
    }

    .cartIcon {
      position: relative;
      font-size: 24px;
      color: #4b4b3a;
      text-decoration: none;
    }

    .cartIcon span {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ff4d4d;
      color: white;
      width: 16px;
      height: 16px;
      font-size: 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #searchBar {
      display: block;
      margin: 20px auto;
      padding: 12px 16px;
      width: 90%;
      max-width: 600px;
      font-size: 18px;
      border: 2px solid #f8dce1;
      border-radius: 25px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 16px;
      margin: 5px 0;
    }

    .product button {
      background-color: #f8dce1;
      color: #4b4b3a;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
    }

    .product button:hover {
      background-color: #f2c9d3;
    }

    #cart, #payment {
      position: fixed;
      right: -100%;
      top: 100px;
      width: 300px;
      background: #fff;
      padding: 20px;
      border: 2px solid #f8dce1;
      border-radius: 10px 0 0 10px;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      transition: right 0.5s;
      z-index: 999;
    }

    #cart.show, #payment.show {
      right: 0;
    }

    #floatingCart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f8dce1;
      color: #4b4b3a;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
      text-decoration: none;
    }

    #floatingCart span {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: white;
      width: 20px;
      height: 20px;
      font-size: 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/1vWTKja.png" alt="Logo">
  <h1>Earth Girl Jewels</h1>
  <a href="#cart" class="cartIcon">
    <i class="fas fa-shopping-cart"></i>
    <span id="headerCartCount">0</span>
  </a>
</header>

<input type="text" id="searchBar" placeholder="Search for products...">

<div class="products">
  <div class="product">
    <img src="https://i.imgur.com/TDj1RYI.jpg" alt="Beaded Necklace">
    <h3>Beaded Necklace</h3>
    <p>K120</p>
    <button onclick="addToCart('Beaded Necklace', 120)">
      <i class="fas fa-cart-plus"></i> Add To Cart
    </button>
  </div>
  <div class="product">
    <img src="https://i.imgur.com/0rnl5fp.jpg" alt="Stone Bracelet">
    <h3>Stone Bracelet</h3>
    <p>K90</p>
    <button onclick="addToCart('Stone Bracelet', 90)">
      <i class="fas fa-cart-plus"></i> Add To Cart
    </button>
  </div>
  <div class="product">
    <img src="https://i.imgur.com/jWfCwzd.jpg" alt="Earthy Earrings">
    <h3>Earthy Earrings</h3>
    <p>K60</p>
    <button onclick="addToCart('Earthy Earrings', 60)">
      <i class="fas fa-cart-plus"></i> Add To Cart
    </button>
  </div>
  <div class="product">
    <img src="https://i.imgur.com/SSUclJM.jpg" alt="Leaf Pendant">
    <h3>Leaf Pendant</h3>
    <p>K150</p>
    <button onclick="addToCart('Leaf Pendant', 150)">
      <i class="fas fa-cart-plus"></i> Add To Cart
    </button>
  </div>
  <div class="product">
    <img src="https://i.imgur.com/jPqA5Jz.jpg" alt="Woven Anklet">
    <h3>Woven Anklet</h3>
    <p>K80</p>
    <button onclick="addToCart('Woven Anklet', 80)">
      <i class="fas fa-cart-plus"></i> Add To Cart
    </button>
  </div>
  <div class="product">
    <img src="https://i.imgur.com/eh8EAYQ.jpg" alt="Nature Ring">
    <h3>Nature Ring</h3>
    <p>K70</p>
    <button onclick="addToCart('Nature Ring', 70)">
      <i class="fas fa-cart-plus"></i> Add To Cart
    </button>
  </div>
</div>

<div id="cart">
  <h2>üõí Cart</h2>
  <ul id="cartItems"></ul>
  <p><strong>Total: K<span id="cartTotal">0</span></strong></p>
</div>

<div id="payment">
  <h2>üí∏ Payment Info</h2>
  <p>MTN: <strong>0764202839</strong></p>
  <p>Airtel: <strong>0977 654 321</strong></p>
  <p>WhatsApp proof to <strong>0764202839</strong></p>
</div>

<a href="#cart" id="floatingCart">
  <i class="fas fa-shopping-cart"></i>
  <span id="cartCount">0</span>
</a>

<script>
  let cart = [];

  function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
    document.getElementById("cart").classList.add("show");
    document.getElementById("payment").classList.add("show");
  }

  function updateCart() {
    const cartList = document.getElementById("cartItems");
    const total = document.getElementById("cartTotal");
    cartList.innerHTML = "";
    let sum = 0;
    cart.forEach(item => {
      cartList.innerHTML += `<li>${item.name} - K${item.price}</li>`;
      sum += item.price;
    });
    total.textContent = sum;
    document.getElementById("cartCount").textContent = cart.length;
    document.getElementById("headerCartCount").textContent = cart.length;
  }

  document.getElementById("searchBar").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    const products = document.querySelectorAll(".product");
    products.forEach(product => {
      const name = product.querySelector("h3").textContent.toLowerCase();
      product.style.display = name.includes(query) ? "block" : "none";
    });
  });
</script>

</body>
</html>
